name: CI Test Simple

on:
  push:
    branches: [ "main" ]

jobs:
  test-job:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Donner les permissions
        run: chmod +x test.sh

      - name: Lancer le test
        run: ./test.sh
